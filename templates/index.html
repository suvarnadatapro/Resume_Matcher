{% extends "base.html" %}
{% block content %}
<div class="mx-auto max-w-3xl">
  <div class="bg-white p-4 p-md-5 rounded-3 card-elevated hover-rise">
    <h1 class="text-2xl fw-bold mb-3">Upload Resumes & Compare with Job Descriptions</h1>
    <p class="text-muted mb-4">Upload multiple resumes and paste up to three job descriptions. We'll compute similarity scores for each.</p>
    <form action="/process" method="post" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block text-gray-700 fw-semibold mb-2">Upload Resumes</label>
        <input type="file" name="resumes" multiple required class="form-control" title="Upload your resumes" placeholder="Select resume files">
        <div class="form-text">PDF or DOCX formats are supported.</div>
      </div>

      <div class="row g-3 mt-1">
        <div class="col-12 col-md-4">
          <label class="block text-gray-700 fw-semibold mb-2">Job Description 1</label>
          <textarea name="job_description1" rows="6" class="form-control" title="Enter Job Description 1" placeholder="Paste job description here"></textarea>
        </div>
        <div class="col-12 col-md-4">
          <label class="block text-gray-700 fw-semibold mb-2">Job Description 2</label>
          <textarea name="job_description2" rows="6" class="form-control" title="Enter Job Description 2" placeholder="Paste job description here"></textarea>
        </div>
        <div class="col-12 col-md-4">
          <label class="block text-gray-700 fw-semibold mb-2">Job Description 3</label>
          <textarea name="job_description3" rows="6" class="form-control" title="Enter Job Description 3" placeholder="Paste job description here"></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">
        Process Resumes
      </button>
    </form>
  </div>
</div>
{% endblock %}
